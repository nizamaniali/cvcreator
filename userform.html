<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="cvForm">
      <form action="" onsubmit="return false">
        <div class="contact-info">
          <h1>Contact information</h1>
          <input
            type="text"
            class="formInput"
            name=""
            id="userName"
            placeholder="Name"
          />
          <input
            type="number"
            class="formInput"
            name=""
            id="mobileNumber"
            placeholder="Mobile Number"
          />
          <input
            type="email"
            class="formInput"
            name=""
            id="email"
            placeholder="Email"
          />
          <input
            type="text"
            class="formInput"
            name=""
            id="address"
            placeholder="Address"
          />
          <input
            type="text"
            class="formInput"
            name=""
            id="site"
            placeholder="Website"
          />
          <input type="file" name="" id="image" placeholder="Photo" />
        </div>

        <div class="education-info">
          <h1>Education</h1>

          <input
            type="text"
            class="formInput"
            name=""
            id="University"
            placeholder="Institution"
          />
          <input
            type="text"
            class="formInput"
            name=""
            id="degree"
            placeholder="Degree (Bachelors, Masters, Phd)"
          />
          <input
            type="text"
            class="formInput"
            name=""
            id="educationYears"
            placeholder="Education Years (2019 - 2023)"
          />
          <input type="button" value="Add Education" />
        </div>

        <div class="skill-info">
          <h1>Skills</h1>
          <input
            type="text"
            class="formInput"
            name=""
            id="skill1"
            placeholder="Skill 1"
          />
          <input
            type="text"
            class="formInput"
            name=""
            id="skill2"
            placeholder="Skill 2"
          />
          <input type="button" value="Add Skills" />
        </div>
        <div class="lang-info">
          <h1>Languages</h1>
          <input
            type="text"
            class="formInput"
            name=""
            id="lang1"
            placeholder="Language you speak"
          />
          <input
            type="text"
            class="formInput"
            name=""
            id="lang2"
            placeholder="Language you speak"
          />
        </div>
        <div class="prof-para">
          <h1>Profile information</h1>
          <!-- <input
            type="textarea"
            class="formInput"
            name=""
            id="prof-para"
            placeholder="Please write something about you"
            rows="5"
            cols="50"
          /> -->
          <textarea
            name=""
            id="prof-para"
            rows="6"
            cols="50"
            placeholder="Please write something about yourself"
          ></textarea>
        </div>
        <div class="work-exp-info">
          <h1>Work Experience</h1>
          <input
            type="text"
            class="formInput"
            name=""
            id="placeWorked1"
            placeholder="Place where you worked"
          />
          <input
            type="text"
            class="formInput"
            name=""
            id="role"
            placeholder="Your role there"
          />
          <input
            type="text"
            class="formInput"
            name=""
            id="role-info"
            placeholder="Information About your role"
          />
        </div>

        <input type="submit" value="Submit" onclick="submitBtn()" />
      </form>
    </div>
  </body>
</html>
